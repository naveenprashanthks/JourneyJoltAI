<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JourneyJolt - Your Itinerary</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a3b5d8d2ce.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      padding: 30px;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 30px;
    }

    .features {
      display: flex;
      justify-content: space-around;
      margin: 20px 0 40px 0;
      flex-wrap: wrap;
      gap: 20px;
    }

    .features button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #1a73e8;
      color: white;
      transition: 0.3s;
    }

    .features button:hover {
      background-color: #155fc1;
    }

    .card {
      background-color: #f8f9fa;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      font-weight: bold;
      color: #1a73e8;
      margin-bottom: 10px;
    }

    .card p {
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .features {
        flex-direction: column;
        align-items: center;
      }

      .features button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß≥ Your JourneyJolt Itinerary</h1>

    <div class="features">
      <button onclick="exportToPDF()"><i class="fas fa-file-pdf"></i> Export to PDF</button>
    </div>

    <div id="itinerary">
      <p>Loading your AI-generated itinerary...</p>
    </div>
  </div>

  <script>
    const itineraryDiv = document.getElementById('itinerary');
    let result = localStorage.getItem('journeyJoltResult');

    if (result) {
      result = result.replace(/\*\*/g, "");

      // Split by day headers
      const daySections = result.split(/(?=Day \d+:)/g);

      let formattedHTML = "<h2 style='margin-bottom: 20px;'>üóìÔ∏è Your Personalized Itinerary</h2>";

      daySections.forEach(dayText => {
        const titleMatch = dayText.match(/(Day \d+:.*?)\n/);
        const title = titleMatch ? titleMatch[1] : "Itinerary Day";

        const content = dayText.replace(title, '').replace(/\n/g, "<br>");

        formattedHTML += `
          <div class="card">
            <h3>${title}</h3>
            <p>${content}</p>
          </div>
        `;
      });

      itineraryDiv.innerHTML = formattedHTML;
    } else {
      itineraryDiv.innerHTML = `<p style="color:red;">No itinerary data found. Please go back and generate your trip plan.</p>`;
    }

    function exportToPDF() {
      const element = document.getElementById('itinerary');
      const options = {
        margin: 1,
        filename: 'JourneyJolt_Itinerary.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(options).from(element).save();
    }

    function showMap() {
      alert("üöß Map highlights will be integrated shortly!");
    }

    function showChecklist() {
      alert("üöß Packing checklist feature under development!");
    }
  </script>
</body>
</html>
